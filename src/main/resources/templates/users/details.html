<!DOCTYPE html>
<html layout:decorator="layout"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head lang="en">
    <title>Initial</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="../static/css/main.css" th:href="@{css/main.css}" rel="stylesheet" media="screen"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet"
        media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
        th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
</head>
<body>

<div layout:fragment="content">
    <div class="container">
        <!--/*@thymesVar id="user" type="com.tartner.dancehours.service.DanceUserDetails"*/-->
        <form action="#" th:action="@{/users/save}" th:object="${user}" method="post"
            class="form-horizontal">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label for="fullName" class="col-sm-2 control-label">Full Name</label>
                <div class="col-sm-10">
                    <input th:field="*{fullName}" type="text" class="form-control"
                        id="fullName" placeholder="Full Name"/>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input th:field="*{email}" type="email" class="form-control" id="email"
                        placeholder="Email"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="reset" class="btn btn-default">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
